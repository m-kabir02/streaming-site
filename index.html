<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Movie Streaming Site</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img class="d-inline-block align-top" alt="">
            CineFlix
          </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#expandme">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="expandme">
            <div class="navbar-nav">
                <a href="Home" class="nav-item nav-link">Home</a>
                <a href="Browse" class="nav-item nav-link">Browse</a>
            </div>
        </div>
        
        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button type="button" class="btn btn-secondary">Search</button>

          </form>

    </nav>


<main>
    <!-- Carousel Section -->
    <section class="carousel">
        <div class="carousel-container">
            <button class="carousel-prev">❮</button>
            <div class="carousel-items"></div>
            <button class="carousel-next">❯</button>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter">
        <button id="filter-button">Filter</button>
        <div id="filter-options" class="filter-options hidden">
            <!-- Filter options will be inserted here by JavaScript -->
            <button id="apply-filters">Apply Filters</button>
        </div>
    </section>

    <!-- Movie Grid Section -->
    <section class="movie-grid">
        <!-- Movie items will be inserted here by JavaScript -->
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <script src="script.js"></script>

</body>
</html>
